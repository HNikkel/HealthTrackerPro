<!DOCTYPE html>
<html>
   <head>
      <title>HealthTrackerPro</title>
      <link rel="stylesheet" href="style.css">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('dumbell.jpg'); /* Add your image file path */
            background-size: cover;
         }

         header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
         }

         nav {
            text-align: center;
         }

         ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #444;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the items horizontally */
         }

         li {
            display: inline;
         }

         li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
         }

         li a:hover {
            background-color: #555;
         }

         main {
            padding: 20px;
            text-align: center;
            color: #333; /* Set the text color */
            background-color: rgba(255, 255, 255, 0.8); /* Set a semi-transparent white background */
            border-radius: 10px; /* Add rounded corners */
            margin: auto; /* Center the content horizontally */
            max-width: 800px; /* Limit the maximum width of the content */
            min-height: 100vh; /* Ensure a minimum height to fill the viewport */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
         }

         .row {
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .post-text-box {
            padding: 20px;
         }

         footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
         }
      </style>
   </head> 
   <body>
      <header>   
         <h1>Health Tracker Pro</h1>
      </header>
      <nav>
         <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About Us</a></li>
         </ul>
      </nav>
      <main>
         <div class="row">
            <div class="post-text-box">
               <h1>Welcome</h1>
               <section>
                  <h1>First Post</h1>
                  <p>The first post’s content</p>
               </section>
            </div>
            <div class="profile">
               <h1>About This Website</h1>
               <!-- <img src="profile-picture.png" alt="Profile Picture"> -->
               <p>Health Tracker Pro is a website which lets you track your progress in your workouts</p>
            </div>  
         </div>        
      </main>
      <footer>
         <a href="https://twitter.com/author">Twitter</a>
         <a href="https://facebook.com/author">Facebook</a>
         <a href="https://instagram.com/author">Instagram</a>
      </footer>
   </body>
</html>
